<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kalpli Puanlama</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; background: #ffe6eb; }
    h1 { color: #d63384; }
    .hearts { font-size: 40px; cursor: pointer; }
    .heart { color: lightgray; transition: transform 0.2s; }
    .selected { color: red; }
    .happy { animation: bounce 0.3s; }
    .sad { opacity: 0.5; }
    #message { font-size: 20px; margin-top: 15px; }
    @keyframes bounce {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<h1>‚ù§Ô∏è Kalpli Puanlama ‚ù§Ô∏è</h1>
<div class="hearts" id="hearts"></div>
<div id="message"></div>

<script>
const heartsContainer = document.getElementById("hearts");
const message = document.getElementById("message");
let selected = 0;

for (let i = 1; i <= 10; i++) {
    const span = document.createElement("span");
    span.classList.add("heart");
    span.innerHTML = "&#10084;";
    span.addEventListener("click", () => {
        selected = i;
        updateHearts();
        updateMessage();
    });
    heartsContainer.appendChild(span);
}

function updateHearts() {
    document.querySelectorAll(".heart").forEach((heart, index) => {
        heart.classList.remove("selected", "happy", "sad");
        if (index < selected) {
            heart.classList.add("selected", "happy");
        } else {
            heart.classList.add("sad");
        }
    });
}

function updateMessage() {
    if (selected >= 8) {
        message.innerText = üéâ Harika! ${selected}/10 ‚ù§Ô∏è;
    } else if (selected >= 5) {
        message.innerText = üôÇ Fena deƒüil! ${selected}/10 ‚ù§Ô∏è;
    } else {
        message.innerText = üò¢ √úzg√ºn√ºm... ${selected}/10 ‚ù§Ô∏è;
    }
}
</script>

</body>
</html>
